<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label for="surname">Surname:</label>
          <input type="text" name="surname"
            id="surname" autocomplete="off"
            required
          >
        </div>
        <div>
          <label for="name">Name:</label>
          <input type="text" name="name"
            id="name" autocomplete="off"
            required
          >
        </div>
        <div>
          <label for="age">How old are You?</label>
          <input type="number" name="age"
            id="age" value="12"
            min="1" max="120"
            autocomplete="off"
          >
        </div>
        <div>
          <label for="birthday">Full date of birth:</label>
          <input type="date" name="birthday"
            id="birthday"
          >
        </div>
        <div>
          <label for="agree">I accept the term of the agreement</label>
          <input type="checkbox" name="agree"
            id="agree" required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div>
          <label for="email">E-mail:</label>
          <input type="email" name="email"
            id="email" placeholder="email@example.com"
            autocomplete="off" required
          >
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" name="password"
            id="password" autocomplete="off"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>
          <span>Do you love cats?</span>
          <input type="radio" name="cats"
            id="yes"
          >
          <label for="yes">Yes</label>
          <input type="radio" name="cats"
            id="no"
          >
          <label for="no">No</label>
        </div>
        <div>
          <label for="color">What is your favorite color?</label>
          <input type="color" name="color"
            id="color"
          >
        </div>
        <div>
          <label for="bedtime">What time do you go to bed?</label>
          <input type="time" name="bedtime"
            id="bedtime"
          >
        </div>
        <div>
          <label for="cars">What are your favorite brand of cars?</label>
          <select name="cars" id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div>
          <label for="rate">How do you rate our work?</label>
          <input type="range" name="rate"
            id="rate" min="1"
            max="10" value="1"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info</legend>
        <div>
          <label for="comments">Comments</label>
          <textarea name="comments" id="comments"></textarea>
        </div>
        <div>
          <label for="recommendation">Would you recommend us?</label>
          <select name="recommendation" id="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" onsubmit="onSubmit()">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
